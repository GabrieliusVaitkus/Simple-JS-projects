<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <header>
            <h1>Weather App</h1>
        </header>
        <section>
            <label for="cityInput">Enter city name:</label>
            <button id="currentLocationWeather">Check Weather at My Location</button>
            <input type="text" id="cityInput" placeholder="e.g., London">
            <button onclick="getWeather()">Get Weather</button>
        </section>
        <section class="Weather-info">
            <h2 id="cityName"></h2>
            <figure>
                <img id="weatherIcon" src="./images/images.png" alt="Weather icon">
                <figcaption id="conditions"></figcaption>
            </figure>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="loadingMessage"></p>
            <p id="errorMessage" style="color: red;"></p>

        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
